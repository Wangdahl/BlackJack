<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack</title>
    <link rel="icon" type="image/svg" href="./images/spades-svgrepo-com.svg">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header>
        <h1>Black Jack</h1>
        <p id="round-info"></p>
    </header>

    <!--Start game overlay-->
    <aside id="start-modal" class="modal-overlay">
        <div class="modal-content" id="start-modal-content">
            <h2>Black Jack</h2>
            <label for="playerNameInput">Name:</label>
            <input type="text" name="playerNameInput" id="playerNameInput" placeholder="Gambling Glenn">
            <label for="start-cash">Set starting cash:</label>
            <input type="number" id="start-cash" min="50" max="10000" value="100">
            <label for="deckCount">Select number of decks:</label>
            <input type="number" id="deckCount" min="1" max="8" value="1"/>
            <button id="startGameBtn">Start Game</button>
        </div>
    </aside>
    <!--Game table-->
    <main>
        <div id="blackJackTable">
            <!--Computer hand-->
            <h2 id="compSum-el">Computer's hand</h2>
            <div id="compCardsContainer"></div>
            <!--Player hand-->
            <h2 id="sum-el">Player's hand</h2>
            <div id="playerCardsContainer"></div>
            <!-- Message and round info -->
            <div id="msg-div">
                <p id="message-el">Good Luck!</p>
            </div>
            <div id="controls-container">
                <p id="cashDisplay"></p>
                <!--Start of round betting controls-->
                <div id="bet-controls">
                    <label for="betInput"></label>
                    <input type="number" id="betInput" min="1" value="10">
                    <button id="placeBetBtn">Place Bet</button>
                </div>
                <!--Playing controls during round-->
                <div id="play-controls" class="hidden">
                    <button id="hitBtn">Hit</button>
                    <button id="standBtn">Stand</button>
                    <button id="doubleDownBtn">Double Down</button>
                </div>
                <!--End of round controls-->
                <div id="round-controls" class="hidden">
                    <button id="newRoundBtn">New Round</button>
                    <button id="endGameBtn">End Game</button>
                    <p id="roundInfo"></p>
                </div>
            </div>
        </div>
    </main>
    <!--Game ended overlay-->
    <aside id="resultModal" class="modal-overlay hidden">
        <div class="modal-content" id="result-modal-content">
            <h2 id="resultTitle">The game has ended!</h2>
            <p id="resultMessage"></p>
            <button id="playAgainBtn">Play Again</button>
        </div>
    </aside>

    <script type="module" src="./scripts/game.js"></script>
</body>
</html>
